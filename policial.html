<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin – Banco de Horas 2º BPM</title>
<link rel="stylesheet" href="css/institucional.css">
</head>

<body>

<header class="topo">
  <img src="brasao_pmrn.png" alt="Brasão PMRN" class="brasao">
  <div class="titulo-topo"> POLICIAL – BANCO DE PONTOS | 2º BPM</div>
</header>

<div class="container">

  <div id="resumo" class="card"></div>

  <div class="card">
  <h3>Histórico de Pontuações</h3>
  <table class="table" id="tabelaPontos">
    <tr>
      <th>Tipo</th>
      <th>Pontos</th>
      <th>Data</th>
      <th>Nº Procedimento</th>
      <th>Observações</th>
    </tr>
  </table>
 </div>


  <div class="card">
    <h3>Histórico de Compensações (Folgas)</h3>
    <table class="table" id="tabelaCompensacoes">
      <tr>
        <th>Data da Folga</th>
        <th>Pontos Utilizados</th>
      </tr>
    </table>
  </div>

  <button class="logout" onclick="logout()">SAIR</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/policial.js"></script>
</body>
</html>
